			$("ul li ul").css({display:"none"}); //si hay algun menu abierto lo cierra

            return false;
        });
		

 
   	 $("ul li:has(ul)").on("click",function(){ 
	  
	 $("ul li ul").css({display:"none"}); //si hay algun menu abierto lo cierra
	 	
	 $(this).find('ul').css({display:"block"}); //abre el menu seleccionado

	 });
   		

});
